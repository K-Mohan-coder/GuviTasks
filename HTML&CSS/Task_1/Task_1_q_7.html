<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>
    <p class="h1" style="text-align: center;color: black;">Aadhar Card Design</p>
</header>
<div class="container" style="display: flex;justify-content: center;">
    <div class="card border-secondary mb-3 align-content-md-center" style="max-width: 30rem;">
        <div class="card-header" style="background-color: white;">
            <div class="row">
                <div class="col">
                    <img src="https://www.presentations.gov.in/wp-content/uploads/2020/01/NE_Preview1.png" style="height: 50px;width: 50px;" alt="...">
                </div>
                <div class="col">
                    <p class="card-title" style="padding-top: 7%;color: red;width: max-content;font-size: larger;">Government of India</p>
                </div>
                <div class="col" >
                    <img src="https://i.pinimg.com/736x/76/05/2e/76052e4c0db271656da0cf58d826543e.jpg" style="height: 50px;width: 50px;float: right;" alt="...">
                </div>
            </div>
        </div>
        <div class="card-body text-primary">
            <div class="row">
                <div class="col-4">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="img-thumbnail" alt="...">
                </div>
                <div class="col-6">
                    <table >
                        <tr>
                            <td>Name : XXXXXX</td>
                        </tr>
                        <tr>
                            <td>DOB : XX-XX-XXXX</td>
                        </tr>
                        <tr>
                            <td>Gender : XXXX</td>
                        </tr>
                        <tr>
                            <td>Address : XXX<br>XXXXXXXXXXXXX<br>XXXXXXXXXXX</td>
                        </tr>
                    </table>
                </div>
                <div class="col-2" style="align-content: flex-end;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png" style="height: 100px;width: 100px;float: right;" alt="...">
                </div>
            </div>
            
            <p class="h4" style="text-align: center;color: black;padding-top: 3%;">XXXX XXXX XXXX</p>
            <hr style="color: red;height: 1.5px;">
            <p class="h6" style="text-align: center;color: black;">Aadhar - Aam Aadmi ka Adhikar</p>
        </div>
    </div>
</div>
    
</body>
</html>
